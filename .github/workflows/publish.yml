name: Publish
on:
  release:
    types: [released, prereleased]
  workflow_dispatch: # âœ… Allows manual trigger

jobs:
  publish:
    name: Release build and publish
    runs-on: macOS-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21

      - name: Publish to Maven Central
        env:
          GPG_KEY_BASE64: ${{ secrets.GPG_KEY_BASE64 }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }} # optional
        run: |
          # decode armored private key
          echo "$GPG_KEY_BASE64" | base64 --decode > /tmp/private.asc
          
          # run Gradle the same way you did locally
          ./gradlew publishToMavenCentral \
            -Dorg.gradle.project.signingInMemoryKey="$(cat /tmp/private.asc)" \
            -Dorg.gradle.project.signingInMemoryKeyPassword="$SIGNING_PASSWORD" \
            -Dorg.gradle.project.mavenCentralUsername="$MAVEN_CENTRAL_USERNAME" \
            -Dorg.gradle.project.mavenCentralPassword="$MAVEN_CENTRAL_PASSWORD" \
            --stacktrace
